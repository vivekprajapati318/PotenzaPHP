<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Result</title>
    <style>
        body {
            background-image: linear-gradient(to right top, #D91B23, #124FEB);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        .search {
            width: 100%;
        }

        .search-1, .search-2 {
            position: relative;
            margin-bottom: 20px;
        }

        .search-1 input,
        .search-2 input {
            width: 100%;
            padding-left: 10px;
            padding-right: 10px;
            height: 45px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-1 input:focus,
        .search-2 input:focus {
            border-color: #124FEB;
            outline: none;
        }

        .search-1 input {
            padding-left: 40px; /* Adjust space for icon */
        }

        .search-1 i {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 20px;
            color: #bbb;
        }

        .search-2 i {
            position: absolute;
            top: 12px;
            left: 10px;
            font-size: 20px;
            color: #bbb;
        }

        .search-2 button {
            position: absolute;
            right: 1px;
            top: 0;
            height: 45px;
            background-color: #D91B23;
            color: #fff;
            width: 100px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-2 button:hover {
            background-color: #124FEB;
        }

        .search-2 input {
            padding-left: 50px;
            padding-right: 110px;
        }

        .search-2 button {
            height: 45px;
            top: 0;
        }

        ::placeholder {
            color: #bbb;
        }

        @media (max-width: 800px) {
            .search-1 input {
                border-right: none;
                border-bottom: 1px solid #eee;
            }

            .search-2 input {
                padding-left: 34px;
            }

            .search-2 button {
                height: 37px;
                top: 5px;
            }

            .search-1 input,
            .search-2 input {
                font-size: 14px;
            }

            .search-2 button {
                width: 80px;
            }
        }
    </style>
</head>

<body>
    <form action="3darrayassociative.php" method="POST">
        <div class="container">
            <div class="search">
                <div class="row">
                    <div class="col-md-12">
                        <div class="search-1">
                            <i class='bx bx-search-alt'></i>
                            <input type="text" name="search" placeholder="Enter search term" required>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="search-2">
                            <i class='bx bxs-map'></i>
                            <button type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
